
  <mat-card class="example-card bottom-10">
    <form [formGroup]="loginForm" #form="ngForm" class="example-form">
      <mat-card-header>
          <mat-card-title>
            Login
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field class="example-full-width">
              <input matInput id="name"
                placeholder="Enter your name"
                formControlName="name">
              <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">

                <mat-error *ngIf="name.errors['required']">
                  Name is required.
                </mat-error>

                <mat-error *ngIf="name.errors['minlength']">
                  Name must be at least 4 characters long.
                </mat-error>

                <mat-error *ngIf="name.errors['doesntexist']">
                  User doesn't exist.
                </mat-error>

              </div>
          </mat-form-field>

      </mat-card-content>
      <mat-card-actions align="end">
          <button mat-button [disabled]="loginForm.invalid" class="right" (click)="submit()">Login</button>
      </mat-card-actions>
    </form>
    <mat-hint>If you don't have an account, <a [routerLink]="['/sign-up']">sign up</a></mat-hint>
  </mat-card>
